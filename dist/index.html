<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../src/style/style.css">
	<title>Pharmacy Inventory Management System</title>
</head>
<body>
	<main>
		<section class="input-container">
			<form class="input-form">
				<h2>Product information</h2>
				<div>
					<label for="name">Product name</label>
					<input type="text" name="name" class="name-input">
				</div>
				<!-- <div>
					<label for="id">Product ID</label>
					<input type="number" name="id" class="id-input">
				</div> -->
				<div>
					<label for="manufacturer">Manufacturer</label>
					<input type="text" name="manufacturer" class="manufacturer-input">
				</div>
				<div>
					<label for="date">Expiration date</label>
					<input type="date" name="date" class="expiration-date-input">
				</div>
				<!-- <div>
					<label for="quantity">Quantity</label>
					<input type="number" name="quantity" class="quantity-input">
				</div> -->
				<div>
					<label for="form">Form</label>
					<select name="form" id="form" class="select-input">
						<option value="select" disabled selected>Please select an option</option>
						<option value="liquid">Liquid</option>
						<option value="capsule">Capsule</option>
					</select>
				</div>
				<div>
					<label for="volume">Quantity in ml</label>
					<input type="number" name="volume" class="volume-input" disabled>
				</div>
				<div>
					<label for="content">Quantity in mg</label>
					<input type="number" name="content" class="content-input" disabled>
				</div>
				<p class="error-message">Error message</p>
				<button class="submit-button">Submit</button>
			</form>
		</section>
		<section class="display-container">
			<h1>Pharmacy Inventory Management System</h1>
			<div class="display-button-container">
				<button>Display liquid products</button>
				<button>Display capsule products</button>
			</div>
			<div class="display-products-container">
				<div class="display-liquid-container">
					<div class="display-liquid-products">
						<div class="liquid-header header">
							<!-- <span>ID</span> -->
							<span>Product name</span>
							<span>Manufacturer</span>
							<span>Expiration date</span>
							<span>Quantity in ml</span>
							<span>Remove</span>
						</div>
						<ul></ul>
					</div>
				</div>
				<div class="display-capsule-container">
					<div class="display-capsule-products">
						<div class="capsule-header header">
							<!-- <span>ID</span> -->
							<span>Product name</span>
							<span>Manufacturer</span>
							<span>Expiration date</span>
							<span>Quantity in mg</span>
							<span>Remove</span>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<script src="./bundle.js"></script>
	</body>
</html>
