<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../src/style/style.css">
	<title>Pharmacy Inventory Management System</title>
</head>
<body>
	<main>
		<section class="input-container">
			<form class="input-form">
				<h2>Product information</h2>
				<div>
					<label for="name">Product name</label>
					<input type="text" name="name" class="name-input">
				</div>
				<div>
					<label for="manufacturer">Manufacturer</label>
					<input type="text" name="manufacturer" class="manufacturer-input">
				</div>
				<div>
					<label for="date">Expiration date</label>
					<input type="date" name="date" class="expiration-date-input">
				</div>
				<div>
					<label for="form">Form</label>
					<select name="form" id="form" class="select-input">
						<option value="select" disabled selected>Please select an option</option>
						<option value="liquid">Liquid</option>
						<option value="capsule">Capsule</option>
					</select>
				</div>
				<div>
					<label for="dosage">Dosage</label>
					<input type="number" name="dosage" class="dosage-input" disabled>
				</div>
				<div>
					<label for="quantity">Tablets</label>
					<input type="number" name="quantity" class="quantity-input" disabled>
				</div>
				<p class="error-message">Error message</p>
				<button class="submit-button">Submit</button>
			</form>
		</section>
		<section class="display-container">
			<h1>Pharmacy Inventory Management System</h1>
			<!-- <div class="display-button-container">
				<button>Display liquid products</button>
				<button>Display capsule products</button>
			</div> -->
			<div class="display-products-container">
				<div class="header">
					<span>Number</span>
					<span>Product name</span>
					<span>Manufacturer</span>
					<span>Expiration date</span>
					<span>Form</span>
					<span>Quantity</span>
					<span>Delete</span>
				</div>
				<ul class="product-ul"></ul>
			</div>
		</section>
	</main>
	<script src="./bundle.js"></script>
	</body>
</html>
